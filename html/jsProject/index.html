<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1 class="heading">Focus On <span>Today</span></h1>
      <div class="container">
        <div class="padder">
          <div class="header">
            <h2>Today</h2>
            <img src="./Sun.svg" alt="" />
          </div>
          <div class="bar">
            <p class="title">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
              <div class="progress-value">2/3 Completed</div>
            </div>
            <p class="error">Please set all the 3 goals</p>
          </div>
          <div class="goal-setter">
            <div class="check">
              <img class="check-icon" src="./check-icon.svg" alt="check-icon"></div>
            <input class="goal-input" type="text" placeholder="Add New Goal..." />
          </div>
          <div class="goal-setter">
            <div class="check">
              <img class="check-icon" src="./check-icon.svg" alt="check-icon"></div>
            <input class="goal-input" type="text" placeholder="Add New Goal..." />
          </div>
          <div class="goal-setter">
            <div class="check">
              <img class="check-icon" src="./check-icon.svg" alt="check-icon"></div>
            <input class="goal-input" type="text" placeholder="Add New Goal..." />
          </div>
          <p class="quote">"Move one step ahead, today!"</p>
          <p class="made-with">Made with by MonTy</p>
        </div>
      </div>
    </main>
  </body>
</html>
